<!DOCTYPE html>
<html>
    <head>
        
        <title>User Details</title>
        <link rel="stylesheet" type="text/css" href="Signup.css">
        <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

</head>
<body>
    <h2 align="center">Signup</h2>
    
<div class="container">
<form>
 <label for="firstName">First name: </label>&nbsp&nbsp
  <input type="text" name="firstname" placeholder="firstname" maxlength="32" name="first_name"pattern="[A-Za-z]+">
  <br><br>
  <label for="age">Age: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input type="number" size="6" name="age" min="18" max="99" value="21" placeholder="age">
  <br><br>
    <label for="phone">Phone: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
  <input id="phone" name="phone" type="tel"
       size="10" placeholder="49866668901" maxlength="10">
  <br><br>
    <label for="gender">Gender: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;
    <select type="text">
  <option value="male" value="" selected data-default >Male</option>
        <option value="female">Female</option>
</select>
  <br><br>
     <label for="email">Email: </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <input id="emailAddress" type="email" placeholder="email">
  <br><br>
  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit" value="Submit" align="center">
</form> 
</div>

</body>
</html>
